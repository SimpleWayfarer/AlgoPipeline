services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    hostname: "localhost"
    restart: unless-stopped
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://localhost'
        gitlab_rails['gitlab_shell_ssh_port'] = 8822
        gitlab_rails['initial_root_password'] = 'CHANGEME123'
    ports:
      - "8000:80"
      - "8822:22"
    volumes:
      - ./gitlab-local/data/docker/gitlab/etc/gitlab:/etc/gitlab
      - ./gitlab-local/data/docker/gitlab/var/opt/gitlab:/var/opt/gitlab
      - ./gitlab-local/data/docker/gitlab/var/log/gitlab:/var/log/gitlab
    networks:
      - gitlab_net

  dind:
    image: docker:20-dind
    restart: always
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: ""
    command: [
      "--host", "tcp://0.0.0.0:2375",
      "--storage-driver=overlay2",
      "--tls=false"
    ]
    volumes:
      - ./gitlab-local/data/dind/docker:/var/lib/docker
    networks:
      - gitlab_net

  gitlab-runner:
    image: gitlab/gitlab-runner:alpine
    restart: unless-stopped
    environment:
      DOCKER_HOST: "tcp://dind:2375"
    volumes:
      - ./gitlab-local/config:/etc/gitlab-runner:z
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - gitlab_net
    depends_on:
      - dind

networks:
  gitlab_net:
    name: gitlab_net
